<div class="contents">
<div class="leftdiv">

</div>
   
  <div class="middlediv">
    <form [formGroup]="studentform" (ngSubmit)="onSubmit()">
        <mat-card class="example-card" style="background-color:floralwhite">
          <mat-card-header style="background-color:cadetblue"> 
            <br>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title style="float: left;">Registration</mat-card-title>
            
          </mat-card-header>
          
          <mat-card-content>
            <br>
            <mat-form-field appearance="outline">
              <mat-label>Full Name</mat-label>
              <input matInput placeholder="Placeholder" formControlName="fullName" >
              <mat-icon matSuffix>perm_identity</mat-icon>
            <div *ngIf="studentform.controls['fullName'].touched && studentform.controls['fullName'].invalid ">
              
            </div>
           
          </mat-form-field>&nbsp;&nbsp;
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Placeholder" type="email" formControlName="email" pattern="emailpattern">
              <mat-icon matSuffix>email</mat-icon> 
              <mat-hint class="hint" *ngIf="studentform.controls['email'].touched && studentform.controls['email'].invalid ">please enter email</mat-hint>  
              <mat-hint class="hint" *ngIf="studentform.controls['email'].hasError('pattern')">please enter valid email </mat-hint>
           
            </mat-form-field>&nbsp;&nbsp;
            <mat-form-field appearance="outline">
              <mat-label>Mobile</mat-label>
              <input matInput placeholder="Placeholder" formControlName="mobile">
              <mat-icon matSuffix>phone</mat-icon> 
              <div *ngIf="studentform.controls['mobile'].touched && studentform.controls['mobile'].invalid ">
                <mat-hint class="hint" *ngIf="studentform.controls['mobile'].getError?.length">enter 10 digit moble number</mat-hint>
            
              </div>
              
            </mat-form-field>&nbsp;&nbsp;
            <br>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Placeholder" type="password" formControlName="password" pattern="passPattern">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>  
              <mat-hint class="hint" *ngIf="studentform.controls['password'].touched && studentform.controls['password'].invalid ">please enter password</mat-hint>  
              <mat-hint class="hint" *ngIf="studentform.controls['password'].hasError('pattern')">no special charachter allowed </mat-hint>
           
            </mat-form-field>&nbsp;&nbsp;
            <mat-form-field appearance="outline">
              <mat-label>Date of Birth</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="dateofBirth">
              
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>&nbsp;&nbsp;
            <mat-form-field appearance="outline">
              <mat-label>Select Skill</mat-label>
              <mat-select formControlName="skill">
                <mat-option *ngFor="let skill of skills" [value]="skill.value">
                  {{skill.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <br>
              <mat-radio-group aria-label="Select Gender" formControlName="gender">
                <mat-radio-button value="Male">Male</mat-radio-button >
                <mat-radio-button value="Female">Female</mat-radio-button>
              </mat-radio-group>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Submit</button>
          
          </mat-card-actions>
        </mat-card>
    </form>
  </div>

</div>
